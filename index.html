<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UC Job Board</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f6; max-width: 900px; margin: 0 auto; padding: 2rem; color: #333; }
        header { text-align: center; margin-bottom: 3rem; border-bottom: 1px solid #ddd; padding-bottom: 2rem; }
        h1 { color: #005596; margin: 0; font-size: 2.5rem; letter-spacing: -1px; }
        .subtitle { color: #666; font-size: 1.1rem; margin-top: 0.5rem; }
        
        button { background: #005596; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 1rem; font-weight: 500; transition: background 0.2s; margin-top: 1rem; }
        button:hover { background: #003c6b; }
        button:disabled { background: #ccc; cursor: not-allowed; }

        #job-list { display: grid; grid-template-columns: 1fr; gap: 1rem; }
        .job-card { background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); border: 1px solid #eee; transition: transform 0.2s; text-decoration: none; color: inherit; display: block; }
        .job-card:hover { transform: translateY(-3px); border-color: #005596; }
        
        .job-title { font-size: 1.2rem; font-weight: 700; color: #005596; margin-bottom: 0.5rem; }
        .job-details { display: flex; justify-content: space-between; font-size: 0.9rem; color: #555; }
        
        .last-updated { font-size: 0.85rem; color: #777; margin-top: 1rem; cursor: help; }
        .loading { text-align: center; color: #666; font-style: italic; padding: 2rem; }
        .error { background: #fee; color: #c00; padding: 1rem; border-radius: 6px; text-align: center; }
    </style>
</head>
<body>

    <header>
        <h1>UC Job Board</h1>
        <div class="subtitle">Live Systemwide Search ‚Ä¢ Full Time Only</div>
        <button id="refreshBtn" onclick="loadJobs()">Refresh Listings</button>
        <div id="lastUpdated" class="last-updated"></div>
    </header>

    <main id="app">
        <div class="loading">Loading...</div>
    </main>

    <script>
        function timeAgo(dateString) {
            const now = new Date();
            const past = new Date(dateString);
            const seconds = Math.floor((now - past) / 1000);

            if (seconds < 60) return "just now";
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            return past.toLocaleDateString();
        }

        async function loadJobs() {
            const app = document.getElementById('app');
            const btn = document.getElementById('refreshBtn');
            const lastUpdatedDiv = document.getElementById('lastUpdated');
            
            btn.disabled = true;

            try {
                const response = await fetch('jobs.json?v=' + Date.now());
                const data = await response.json();
                
                if (data.updated_at) {
                    const localTime = new Date(data.updated_at).toLocaleString();
                    lastUpdatedDiv.innerHTML = `Updated ${timeAgo(data.updated_at)}`;
                    lastUpdatedDiv.title = `Exact time: ${localTime}`; // Tooltip on hover
                }

                app.innerHTML = '<div id="job-list"></div>';
                const list = document.getElementById('job-list');

                data.results.forEach(job => {
                    const card = document.createElement('a');
                    card.href = job.url;
                    card.target = "_blank";
                    card.className = 'job-card';
                    card.innerHTML = `
                        <div class="job-title">${job.title}</div>
                        <div class="job-details">
                            <span>üìç ${job.location}</span>
                            <span>üìÖ ${job.date}</span>
                        </div>
                    `;
                    list.appendChild(card);
                });

            } catch (err) {
                app.innerHTML = `<div class="error">Error loading jobs. Ensure the scraper has run at least once.</div>`;
            } finally {
                btn.disabled = false;
            }
        }

        loadJobs();
    </script>

</body>
</html>
